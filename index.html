<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess Your Ex Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007700;
        }
    </style>
</head>
<body>

    <h1>Guess Your Ex Game</h1>
    <p>Type a name and see if itâ€™s in your ex list!</p>

    <input type="text" id="guessInput" placeholder="Enter a name">
    <button onclick="checkGuess()">Guess</button>

    <div id="result"></div>

    <script>
        // Step 1: Define the ex array
        let exes = ["Sneha", "Zara", "Mithila"];

        // Step 2: Function to check guess
        function checkGuess() {
            let guess = document.getElementById("guessInput").value; // get input value

            // Step 3: Check if the guess is in the array
            if(exes.includes(guess)) {
                if(guess === "Sneha") {
                    document.getElementById("result").textContent = "You guessed Sneha! You are single!";
                } else {
                    document.getElementById("result").textContent = `Yes! ${guess} is in your ex list.`;
                }
            } else {
                document.getElementById("result").textContent = `Nope! ${guess} is not in your ex list.`;
            }

            // Step 4: Clear input for next guess
            document.getElementById("guessInput").value = "";
        }
    </script>

</body>
</html>
