<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My wallet condition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #007700;
        }
    </style>
</head>
<body>
    <h1>Guess how much money i have</h1>
    <p>Type tk amount and guess how much money i have</p>
    <input type="text" id="guessInput" placeholder="type an amount"  >
    <button onclick="checkGuess()">Guess!!</button>
    <div id="result"></div>
    <script>
     let Ihave = [10,15,100,1000,250]
function checkGuess() {
    let guess = Number(document.getElementById("guessInput").value);

    if (guess > 1000) {
        document.getElementById("result").textContent =
            "I am not that rich buddy ðŸ™‚";
    }
    else if (Ihave.includes(guess)) {
        document.getElementById("result").textContent =
            `You guessed right! I do have ${guess}!`;
    }
    else if (guess < 0) {
        document.getElementById("result").textContent =
            `hahaha! I am broke buddy. where would i get ${guess}`;
    }
    else {
        document.getElementById("result").textContent =
            "You guessed wrong! ðŸ˜";
    }

    document.getElementById("guessInput").value = "";
}

    </script>
</body>
</html>
